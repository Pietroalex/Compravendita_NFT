<ion-header [translucent]="true">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content id="container">
  <ion-button id="trigger-button">Search By</ion-button>
  <ion-popover trigger="trigger-button">
    <ng-template>
      <ion-content>

        <ion-list>
          <ion-radio-group value="biff">
            <ion-list-header>
              <ion-label>Name</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label>Biff</ion-label>
              <ion-radio slot="start" value="biff"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Griff</ion-label>
              <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Buford</ion-label>
              <ion-radio slot="start" value="buford"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

      </ion-content>
    </ng-template>

  </ion-popover>


  <ion-list id="search">
    <ion-item [routerLink]="[dest]">
      <div>
        <ion-img src="./assets/images/icon.png"></ion-img>
        <div class="nftp">
          <p1>Nome1</p1><br>
          <p2>Prezzo1 o no</p2>
        </div>
      </div>
    </ion-item>
    <ion-item [routerLink]="[dest]">
      <div>
        <ion-img src="./assets/images/icon.png"></ion-img>
        <div class="nftp">
          <p1>Nome2</p1><br>
          <p2>Prezzo2 o no</p2>
        </div>
      </div>
    </ion-item>
    <ion-item [routerLink]="[dest]">
      <div>
        <ion-img src="./assets/images/icon.png"></ion-img>
        <div>
          <p1>Nome3</p1><br>
          <p2>Prezzo3 o no</p2>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
