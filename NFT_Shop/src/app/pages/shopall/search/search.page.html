<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="back()"><ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>

    <ion-searchbar
      searchIcon="search"
      animated
      cancel-button-icon
      (ionCancel)="hideSearch()"
      (keyup.enter)="loadsearch($event.target.value)"
      placeholder="Search in the app">
    </ion-searchbar>
    <!--(search)="loadsearch($event.target.value)"-->
  </ion-toolbar>

</ion-header>

<ion-content id="container">

  <ion-row>
    <ion-col id="value"><ion-label>{{ "SEARCH.searchby:" | translate }}</ion-label></ion-col>
    <ion-col id="text"><ion-label>{{value}}</ion-label></ion-col>
    <ion-col id="icon"><ion-icon name="filter" id="trigger-button"></ion-icon></ion-col>

  </ion-row>



  <ion-popover trigger="trigger-button">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-radio-group value="{{type}}">
            <ion-list-header>
              <ion-label>{{ "SEARCH.searchby" | translate }}</ion-label>
            </ion-list-header>

            <ion-item (click)="selecttype('profile')">
              <ion-label>{{ "SEARCH.profile" | translate }}</ion-label>
              <ion-radio slot="start" value="profile"></ion-radio>
            </ion-item>

            <ion-item (click)="selecttype('salenft')">
              <ion-label>{{ "SEARCH.onsale" | translate }}</ion-label>
              <ion-radio slot="start" value="salenft"></ion-radio>
            </ion-item>

            <ion-item (click)="selecttype('publicnft')">
              <ion-label>{{ "SEARCH.public" | translate }}</ion-label>
              <ion-radio slot="start" value="publicnft"></ion-radio>
            </ion-item>


          </ion-radio-group>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <div [ngClass]="[onsalediv]">
    <ion-list [ngClass]="[onsale]">
      <ion-item *ngFor="let onsalenft of onSaleNFTs "  [routerLink]="['/', 'shop-detail', onsalenft ]" detail='false'>
        <div>
          <ion-avatar class="nft_image">
            <img [src]="onsalenft.image" alt=""/>
          </ion-avatar>
          <p>{{onsalenft.name}}</p>
          <p><img class="logo" src="./assets/images/cashart.png"> {{onsalenft.price}}</p>
        </div>
      </ion-item>
    </ion-list>

    <ion-list [ngClass]="[onsaledummy]">
      <ion-item>
        <div>
          <ion-avatar class="nft_image">
            <img  src="./assets/images/icon.png">
          </ion-avatar>
          <p>No</p>
          <p>Items</p>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div [ngClass]="[publicdiv]">
    <ion-list [ngClass]="[public]">
      <ion-item *ngFor="let nft of NFTs "  [routerLink]="['/', 'publicgallery-detail', nft ]" detail='false'>
        <div>
          <ion-avatar class="nft_image">
            <img [src]="nft.image" alt=""/>
          </ion-avatar>
          <p>{{nft.name}}</p>

        </div>
      </ion-item>
    </ion-list>

    <ion-list [ngClass]="[publicdummy]">
      <ion-item>
        <div>
          <ion-avatar class="nft_image">
            <img  src="./assets/images/icon.png">
          </ion-avatar>
          <p>No</p>
          <p>Items</p>
        </div>
      </ion-item>
    </ion-list>

  </div>

  <div [ngClass]="[profilediv]">

    <ion-list [ngClass]="[profile]">
      <ion-item *ngFor="let profile of profiles " (click)="goprofile(profile.uid)" detail='false'>
        <div>
          <ion-avatar class="nft_image">
            <img [src]="profile.image" alt=""/>
          </ion-avatar>
          <p>{{profile.username}}</p>

        </div>
      </ion-item>
    </ion-list>

    <ion-list [ngClass]="[profilesdummy]">
      <ion-item>
        <div>
          <ion-avatar class="nft_image">
            <img  src="./assets/images/icon.png">
          </ion-avatar>
          <p>No</p>
          <p>Items</p>
        </div>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
