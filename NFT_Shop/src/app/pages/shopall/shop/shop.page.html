<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row><ion-col><ion-title>Shop</ion-title></ion-col><ion-col><ion-img id="cashart" src="./assets/images/cashart.png"></ion-img></ion-col><ion-col><ion-text id="currency">{{this.profile?.cashart}}</ion-text></ion-col></ion-row>

  </ion-toolbar>

</ion-header>
<ion-content id="container">

  <ion-row>
    <ion-col id="value"><ion-label>Order By:</ion-label></ion-col>
    <ion-col id="text"><ion-label>{{value}}</ion-label></ion-col>
    <ion-col id="icon"><ion-icon name="filter" id="trigger-buttonn" ></ion-icon></ion-col>

  </ion-row>
  <!--<ion-button id="trigger-button">Click to open popover</ion-button> -->


  <ion-popover trigger="trigger-buttonn">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-radio-group value="{{type}}">
            <ion-list-header>
              <ion-label>Order By</ion-label>
            </ion-list-header>

            <ion-item (click)="selectorder('newer')">
              <ion-label>Date: Newer</ion-label>
              <ion-radio slot="start" value="newer"></ion-radio>
            </ion-item>

            <ion-item (click)="selectorder('older')">
              <ion-label>Date: Older</ion-label>
              <ion-radio slot="start" value="older"></ion-radio>
            </ion-item>

            <ion-item (click)="selectorder('cheaper')">
              <ion-label>Price: cheaper</ion-label>
              <ion-radio slot="start" value="cheaper"></ion-radio>
            </ion-item>

            <ion-item (click)="selectorder('expensive')">
              <ion-label>Price: more expensive</ion-label>
              <ion-radio slot="start" value="expensive"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <div id="shopdiv">
  <ion-list id="shop">
    <ion-item *ngFor="let nft of nfts "  [routerLink]="['/', 'shop-detail', nft ]" replaceUrl="true">
      <div>
        <ion-avatar id="nft_image">
          <img [src]="nft.image" alt=""/>
        </ion-avatar>
        <p>{{nft.name}}</p>
        <p>{{nft.price}}</p>
      </div>
    </ion-item>
  </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="search"(click)="gotosearch()"></ion-icon></ion-fab-button>
  </ion-fab>

</ion-content>
