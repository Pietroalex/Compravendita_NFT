<ion-header>
  <ion-toolbar>
    <ion-title>SELL-NFT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="container">


      <ion-avatar id="nft_image">
        <ion-img [src]="this.image"></ion-img>
      </ion-avatar>
      <div id="text">
        <ion-label>NFT-Code</ion-label><br>
        <p id="nft_code">{{this.nftcode}}</p>
        <ion-label>Name</ion-label>
        <p id="name">{{this.name}}</p>
        <ion-label>Author</ion-label>
        <p id="author">{{this.nameauthor}}</p>
        <ion-label>Description</ion-label>
        <p id="descr">{{this.description}}</p>

      </div>


      <form [formGroup]="nftInfo" (ngSubmit)="sellItem()">
        <ion-label>Price</ion-label>
        <ion-item-divider>
          <ion-input id="item" type="text" required placeholder="Name" formControlName="price"></ion-input>
          <ion-note slot="error" *ngIf="(price.dirty || price.touched) && price.errors"></ion-note>
        </ion-item-divider>

        <ion-button type="submit" color="secondary" expand="block" [disabled]="!nftInfo.valid">Sell</ion-button>
        <ion-button type="reset" [routerLink]="['/', 'gallery-detail',{ nftcode: this.nftcode, image: this.image, name: this.name, description: this.description, author: this.author }]" expand="block" color="danger" >Cancel</ion-button>
      </form>
    </div>

</ion-content>
