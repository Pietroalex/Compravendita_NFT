<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()"><ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>{{"GALLERY.titleD" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deletenft()"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">

        <ion-avatar id="nft_image">
          <ion-img [src]="this.image"></ion-img>
        </ion-avatar>
        <div id="text">
          <ion-label>{{"GALLERY.nftcode" | translate }}</ion-label><br>
            <p id="nft_code">{{this.nftcode}}</p>
          <ion-label>{{"GALLERY.name" | translate }}</ion-label>
            <p id="name">{{this.name}}</p>
          <ion-label>{{"GALLERY.author" | translate }}</ion-label>
            <p (click)="gotoauthor()" id="author">{{this.nameauthor}}</p>
          <ion-label>{{"GALLERY.description" | translate }}</ion-label>
            <p id="descr">{{this.description}}</p>

    </div>

  </div>
    <ion-fab-button (click)="topublic()"><ion-icon name="share-social-outline"></ion-icon></ion-fab-button>
    <ion-fab-button [routerLink]="['/', 'sell-item',{ nftcode: this.nftcode, image: this.image, name: this.name, description: this.description, author: this.author } ]"><ion-icon name="cash"></ion-icon></ion-fab-button>

</ion-content>
