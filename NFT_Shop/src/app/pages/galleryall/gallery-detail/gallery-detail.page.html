<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>NFT Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">


        <ion-img [src]="this.image"></ion-img>
        <div id="text">
          <ion-label>NFT-Code</ion-label><br>
            <p id="nft_code">{{this.nftcode}}</p>
          <ion-label>Name</ion-label>
            <p id="name">{{this.name}}</p>
          <ion-label>Author</ion-label>
            <p [routerLink]="['/','publicuser-profile', this.author]" id="author">{{this.nameauthor}}</p>
          <ion-label>Description</ion-label>
            <p id="descr">{{this.description}}</p>

    </div>

  </div>

    <ion-fab-button [routerLink]="['/', 'sell-item',{ nftcode: this.nftcode, image: this.image, name: this.name, description: this.description, author: this.author } ]"><ion-icon name="cash"></ion-icon></ion-fab-button>

</ion-content>
