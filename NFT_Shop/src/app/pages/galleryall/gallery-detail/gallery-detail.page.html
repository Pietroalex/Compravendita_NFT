<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-row>
      <ion-col>
        <ion-title>NFT Info</ion-title>
      </ion-col>
      <ion-col>
        <ion-button id="sell" [routerLink]="['/', 'sell-item',{ nftcode: this.nftcode, image: this.image, name: this.name, description: this.description, author: this.author } ]">
          Wanna Sell?
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">


        <ion-img [src]="this.image"></ion-img>
        <div id="text">
          <ion-label>NFT-Code</ion-label><br>
            <p id="nft_code">{{this.nftcode}}</p>
          <ion-label>Name</ion-label>
            <p id="name">{{this.name}}</p>
          <ion-label>Author</ion-label>
            <p [routerLink]="['/','publicuser-profile', this.author]" id="author">{{this.nameauthor}}</p>
          <ion-label>Description</ion-label>
            <p id="descr">{{this.description}}</p>

    </div>

  </div>
</ion-content>
