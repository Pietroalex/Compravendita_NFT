<ion-header>
  <ion-toolbar>
    <ion-title>New NFT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="container">


  <form [formGroup]="nftInfo" (ngSubmit)="createNFT()">
    <ion-label>Name</ion-label>
    <ion-item-divider>
      <ion-input id="item" type="text" required placeholder="Name" formControlName="name"></ion-input>
      <ion-note slot="error" *ngIf="(name.dirty || name.touched) && name.errors"></ion-note>
    </ion-item-divider>

    <ion-label>Description</ion-label>
    <ion-item-divider>
      <ion-input type="text" required placeholder="Description" formControlName="desc"></ion-input>
      <ion-note slot="error" *ngIf="(name.dirty || desc.touched) && desc.errors"></ion-note>
    </ion-item-divider>

    <ion-button type="submit" color="secondary" expand="block" [disabled]="!nftInfo.valid">Create</ion-button>
    <ion-button (click)="back()" type="reset" expand="block" color="danger">Cancel</ion-button>

  </form>
</div>
</ion-content>
