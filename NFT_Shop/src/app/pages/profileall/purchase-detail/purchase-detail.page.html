<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Purchase Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-img src="./assets/images/icon.png"></ion-img>
    <div id="text">
      <ion-label>NFT-Code</ion-label><br>
      <p id="nft_code">NFTcode</p>
      <ion-label>Name</ion-label>
      <p id="name">NFTname</p>
      <ion-label>Author</ion-label>
      <p [routerLink]="['/publicuser-profile']" id="author">NFTauthor</p>
      <ion-label>Description</ion-label>
      <p id="descr">NFTdescription</p>
      <ion-label>On Sale Date</ion-label>
      <p id="saledate">Onsale date</p>
      <ion-label>Seller</ion-label>
      <p [routerLink]="['/publicuser-profile']" id="seller">seller</p>
      <ion-label>Price</ion-label>
      <p id="price">Price</p>
      <ion-label>Buyer</ion-label>
      <p [routerLink]="['/publicuser-profile']" id="buyer">buyer</p>
    </div>
  </div>
</ion-content>
