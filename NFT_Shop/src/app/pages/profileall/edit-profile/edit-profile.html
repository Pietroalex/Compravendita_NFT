<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()"><ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>{{ "PROFILE.titleE" | translate }}</ion-title>
    <ion-icon slot="end" name="trash-outline" (click)="delete()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="infos"(ngSubmit)="updateInfo()">

    <div class="preview">
      <ion-avatar (click)="changeImage()">
        <img [src]="profile?.image"/>
      </ion-avatar>
    </div>

      <div id="info">
      <ion-label id="username">{{ "PROFILE.username" | translate }}</ion-label><br>
        <p>{{profile?.username}}</p>
      <ion-label position="floating">{{ "PROFILE.bio" | translate }}</ion-label><br>
        <ion-input type="text" required value="{{profile?.bio}}" formControlName="bio"></ion-input><br>
      </div>

    <ion-button id="update"  type="submit" expand="block" [disabled]="!infos.valid">{{ "PROFILE.updateb" | translate }}</ion-button>

    </form>
  </div>
</ion-content>
