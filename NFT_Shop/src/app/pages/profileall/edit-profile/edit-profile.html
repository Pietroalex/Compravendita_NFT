<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()"><ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>{{ "PROFILE.titleE" | translate }}</ion-title>
    <ion-icon slot="end" name="trash-outline" (click)="delete()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="infos"(ngSubmit)="updateInfo()">

    <div class="preview">
      <ion-avatar (click)="changeImage()">
        <img *ngIf="profile?.image; else placeholder_avatar;" [src]="profile.image"/>
        <ng-template #placeholder_avatar>
          <div class="fallback">
          </div>
        </ng-template>
      </ion-avatar>
    </div>

      <ion-label>{{ "PROFILE.username" | translate }}</ion-label>
      <ion-item-divider>
        <p>{{profile?.username}}</p>
      </ion-item-divider>

      <ion-label position="floating">{{ "PROFILE.bio" | translate }}</ion-label>
      <ion-item-divider>
        <ion-input type="text" required value="{{profile?.bio}}" formControlName="bio"></ion-input>
      </ion-item-divider>

      <ion-row>
        <ion-col>
          <ion-button  type="submit" color="danger" expand="block" [disabled]="!infos.valid">{{ "PROFILE.updateb" | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
