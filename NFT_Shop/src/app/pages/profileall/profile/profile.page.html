<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row><ion-col><ion-title>Profile</ion-title></ion-col><ion-col><ion-img id="cashart" src="./assets/images/cashart.png"></ion-img></ion-col><ion-col><ion-text id="currency">{{profile?.cashart}}</ion-text></ion-col></ion-row>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <div class="preview">
      <ion-avatar>
        <ion-img id="profileimg" src="{{profile?.image}}" [routerLink]="['/edit_profile']"></ion-img>
      </ion-avatar>
    </div>


    <div id="info">
    <ion-label>Username</ion-label><br>
    <p id="username" [routerLink]="['/edit_profile']">{{profile?.username}}</p>

    <ion-label>Bio</ion-label>
    <p id="bio" [routerLink]="['/edit_profile']">{{profile?.bio}}</p>
    </div>
    <ion-segment value="private">
      <ion-segment-button value="private" (click)="hide_show('private')">Private</ion-segment-button>
      <ion-segment-button value="public" (click)="hide_show('public')">Public</ion-segment-button>
    </ion-segment>

    <div id="privatesection">


        <ion-list id="sold">
          <ion-item *ngFor="let soldnft of soldnfts "  [routerLink]="['/', 'purchase-detail', soldnft ]" >
            <div class="nftitem">
              <ion-avatar>
                <img [src]="soldnft.image" alt=""/>
              </ion-avatar>
              <p>{{soldnft.name}}</p>
              <p>{{soldnft.price}}</p>
            </div>
          </ion-item>
        </ion-list>

      <ion-button [routerLink]="['/','nft-sold', this.profilestring]">All Sold</ion-button>

        <ion-list id="purchased">
          <ion-item *ngFor="let purchasednft of purchasednfts "  [routerLink]="['/', 'purchase-detail', purchasednft ]" >
            <div class="nftitem">
              <ion-avatar>
                <img [src]="purchasednft.image" alt=""/>
              </ion-avatar>
              <p>{{purchasednft.name}}</p>
              <p>{{purchasednft.price}}</p>
            </div>
          </ion-item>
        </ion-list>

      <ion-button [routerLink]="['/','nft-purchased', this.profilestring]">All Purchased</ion-button>
    </div>

<div id="publicsection">

  <ion-list id="gallery">
    <ion-item *ngFor="let gallerynft of gallerynfts "  [routerLink]="['/', 'publicgallery-detail', gallerynft ]" >
      <div class="nftitem">
        <ion-avatar>
          <img [src]="gallerynft.image" alt=""/>
        </ion-avatar>
        <p>{{gallerynft.name}}</p>
      </div>
    </ion-item>

  </ion-list>
  <ion-button [routerLink]="['/','public-gallery', this.profilestring]">Pb-Gallery</ion-button>


  <ion-list id="shop">
    <ion-item *ngFor="let onsalenft of onsalenfts "  [routerLink]="['/', 'shop-detail', onsalenft ]" >
      <div class="nftitem">
        <ion-avatar>
          <img [src]="onsalenft.image" alt=""/>
        </ion-avatar>
        <p>{{onsalenft.name}}</p>
        <p>{{onsalenft.price}}</p>
      </div>
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/','shop', this.profile?.uid]">Pvt SHOP</ion-button>
    </div>

  </div>
</ion-content>
