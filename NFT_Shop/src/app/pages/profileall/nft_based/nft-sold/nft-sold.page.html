<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sold Nft</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content id="container">

  <ion-list id="gallery">
    <ion-item *ngFor="let nft of nfts "  [routerLink]="['/', 'purchase-detail', nft ]" >
      <div class="nftitem">
        <ion-avatar>
          <img [src]="nft.image" alt=""/>
        </ion-avatar>
        <p>{{nft.name}}</p>
        <p>{{nft.price}}</p>
        <p>{{nft.buyer}}</p>
        <p>{{nft.purchase_date}}</p>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
