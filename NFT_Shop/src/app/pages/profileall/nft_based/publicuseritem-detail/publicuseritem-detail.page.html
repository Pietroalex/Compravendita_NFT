<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
        <ion-title>PublicNFT Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-img src="./assets/images/icon.png"></ion-img>
    <div id="text">
      <ion-label>NFT-Code</ion-label><br>
      <p id="nft_code">NFTcode</p>
      <ion-label>Name</ion-label>
      <p id="name">NFTname</p>
      <ion-label>Author</ion-label>
      <p [routerLink]="['/publicuser-profile']" id="author">NFTauthor</p>
      <ion-label>Description</ion-label>
      <p id="descr">NFTdescription</p>
    </div>
  </div>
</ion-content>
