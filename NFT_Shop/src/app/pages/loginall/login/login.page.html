<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-img src="./assets/images/icon.png"></ion-img>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row><a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a></ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/home']" type="submit" color="danger" expand="block">Sign In</ion-button>
        <ion-button [routerLink]="['/registration']" expand="block">New User</ion-button>

      </ion-col>
    </ion-row>
  </form>
</ion-content>
