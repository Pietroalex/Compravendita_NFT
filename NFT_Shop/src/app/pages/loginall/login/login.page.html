<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-img src="./assets/images/icon.png"></ion-img>

    <form>
      <ion-label>Email</ion-label>
      <ion-item-divider>
        <ion-input id="item" type="text" required></ion-input>
      </ion-item-divider>

      <ion-label>Password</ion-label>
      <ion-item-divider>
        <ion-input type="password" required></ion-input>
      </ion-item-divider>

      <ion-row><a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a></ion-row>
      <ion-row>
        <ion-col>
          <ion-button [routerLink]="['/home']" type="submit" color="danger" expand="block">Sign In</ion-button>
          <ion-button [routerLink]="['/registration']" expand="block">New User</ion-button>

        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
