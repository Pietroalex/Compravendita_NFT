<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form>

      <ion-img src="./assets/images/icon.png"></ion-img>

      <ion-label>Username</ion-label>
      <ion-item-divider>
        <ion-input type="text" required></ion-input>
      </ion-item-divider>

      <ion-label>Password</ion-label>
      <ion-item-divider>
        <ion-input type="password" required></ion-input>
      </ion-item-divider>

      <ion-label position="floating">Email</ion-label>
      <ion-item-divider>
        <ion-input type="text" required></ion-input>
      </ion-item-divider>

      <ion-label position="floating">Bio</ion-label>
      <ion-item-divider>
        <ion-input type="text" required></ion-input>
      </ion-item-divider>

      <ion-row>
        <ion-col>
          <ion-button [routerLink]="['/login']" type="submit" color="danger" expand="block">Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
